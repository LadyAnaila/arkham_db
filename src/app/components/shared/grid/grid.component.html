<table mat-table [dataSource]="cards">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let card">{{ card.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="pack_name">
      <th mat-header-cell *matHeaderCellDef> Pack </th>
      <td mat-cell *matCellDef="let card">{{ card.pack_name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="type_name">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let card">{{ card.type_name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="faction_name">
      <th mat-header-cell *matHeaderCellDef> Faction </th>
      <td mat-cell *matCellDef="let card">{{ card.faction_name }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
