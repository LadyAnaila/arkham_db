<div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  
  <div *ngIf="!loading">
  
    <!-- BOTONES -->
    <mat-button-toggle-group [(ngModel)]="isCardView">
      <mat-button-toggle [value]="true">
        <mat-icon>grid_on</mat-icon> 
      </mat-button-toggle>
      <mat-button-toggle [value]="false">
        <mat-icon>table_chart</mat-icon> 
      </mat-button-toggle>
    </mat-button-toggle-group>
  
    <!-- TARJETAS -->
    <div *ngIf="isCardView" class="card-container" [@fadeInOut]> 
      <app-card *ngFor="let card of paginatedCards" [card]="card"></app-card>
    </div>
  
    <!-- TABLA -->
    <div *ngIf="!isCardView" [@fadeInOut]>  
      <app-grid [cards]="paginatedCards"></app-grid>
    </div>
  
    <!-- PAGINACIÃ“N -->
    <mat-paginator 
      [length]="cards.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 20, 50]" 
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
